<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Narratives Reading Tracker</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Georgia", serif;
  margin: 0;
  background: #f6f6f4;
  color: #222;
}

header {
  background: #2f3e46;
  color: #fff;
  padding: 1rem;
  text-align: center;
}

.container {
  padding: 1rem;
}

.progress-wrap {
  background: #ddd;
  border-radius: 6px;
  overflow: hidden;
  margin-bottom: 1rem;
}

.progress-bar {
  height: 10px;
  background: #52796f;
  width: 0%;
  transition: width 0.3s ease;
}

.week {
  background: #fff;
  margin-bottom: 1rem;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  overflow: hidden;
}

.week summary {
  padding: 1rem;
  font-weight: 600;
  cursor: pointer;
  background: #e9ecef;
}

.section {
  padding: 0.75rem 1rem;
  border-top: 1px solid #ddd;
}

.reading label {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
}

.memory {
  font-style: italic;
}

.catechism strong {
  display: block;
  margin-bottom: 0.25rem;
}

.controls {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  margin-bottom: 1rem;
}

button {
  padding: 0.5rem 0.75rem;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #52796f;
  color: white;
}

button.secondary {
  background: #6c757d;
}

a.reading-link {
  color: #2f3e46;
  text-decoration: underline;
}
</style>
</head>

<body>
<header>
  <h1>Bible Narratives Reading Plan</h1>
  <p>52 Weeks · 5 Days</p>
</header>

<div class="container">

<div class="controls">
  <button onclick="resetProgress()">Reset Progress</button>
  <button class="secondary" onclick="exportData()">Export Progress</button>
  <button class="secondary" onclick="importData()">Import Progress</button>
</div>

<div>
  <strong>Year Progress</strong>
  <div class="progress-wrap">
    <div class="progress-bar" id="yearProgress"></div>
  </div>
</div>

<div id="app"></div>

</div>

<script>
const weeks = [
  {
    title: "Week 1 – Creation and Fall",
    memory: "Genesis 1:1 — In the beginning, God created the heavens and the earth.",
    catechism: {
      q: "Who made you?",
      a: "God made me. God made all things."
    },
    readings: [
      "Gen 1:1–2:3",
      "Gen 2:4–24",
      "Gen 2:25–3:24",
      "Gen 4:1–16; Prov 1",
      "Gen 6:1–8:19"
    ]
  }
];

// Auto-generate placeholder weeks 2–52 (you can replace text later)
for (let i = 2; i <= 52; i++) {
  weeks.push({
    title: `Week ${i}`,
    memory: "Weekly memory verse",
    catechism: { q: "Catechism question", a: "Catechism answer" },
    readings: ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5"]
  });
}

const app = document.getElementById("app");

function updateProgress() {
  let total = weeks.length * 5;
  let checked = 0;

  weeks.forEach((w, wi) => {
    w.readings.forEach((_, di) => {
      if (localStorage.getItem(`w${wi}d${di}`) === "true") checked++;
    });
  });

  document.getElementById("yearProgress").style.width =
    Math.round((checked / total) * 100) + "%";
}

weeks.forEach((week, wi) => {
  const details = document.createElement("details");
  details.className = "week";

  const summary = document.createElement("summary");
  summary.textContent = week.title;
  details.appendChild(summary);

  const memory = document.createElement("div");
  memory.className = "section memory";
  memory.textContent = "Memory Verse: " + week.memory;
  details.appendChild(memory);

  const catechism = document.createElement("div");
  catechism.className = "section catechism";
  catechism.innerHTML = `<strong>${week.catechism.q}</strong>${week.catechism.a}`;
  details.appendChild(catechism);

  const readings = document.createElement("div");
  readings.className = "section reading";

  week.readings.forEach((text, di) => {
    const key = `w${wi}d${di}`;
    const label = document.createElement("label");

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = localStorage.getItem(key) === "true";
    cb.onchange = () => {
      localStorage.setItem(key, cb.checked);
      updateProgress();
    };

    const link = document.createElement("a");
    link.className = "reading-link";
    link.href = `https://www.biblegateway.com/passage/?search=${encodeURIComponent(text)}&version=ESV`;
    link.target = "_blank";
    link.textContent = text;

    label.appendChild(cb);
    label.appendChild(link);
    readings.appendChild(label);
  });

  details.appendChild(readings);
  app.appendChild(details);
});

function resetProgress() {
  if (!confirm("Reset all progress?")) return;
  localStorage.clear();
  location.reload();
}

function exportData() {
  const data = JSON.stringify(localStorage);
  prompt("Copy your backup data:", data);
}

function importData() {
  const data = prompt("Paste backup data:");
  if (!data) return;
  const obj = JSON.parse(data);
  Object.keys(obj).forEach(k => localStorage.setItem(k, obj[k]));
  location.reload();
}

updateProgress();
</script>
</body>
</html>
