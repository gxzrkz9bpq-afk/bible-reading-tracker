<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Narratives Reading Plan</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4FA6BF">

<style>
:root {
  --primary: #4FA6BF;
  --primary-dark: #2F7F95;
  --bg: #F5F9FA;
  --card: #FFFFFF;
  --border: #D8E6EC;
  --text: #1f2d33;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Georgia", serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--primary);
  color: white;
  text-align: center;
  padding: 1.25rem 1rem 1rem;
}

.logo {
  width: 64px;
  height: auto;
  margin-bottom: 0.5rem;
  opacity: 0.9;
}

.container {
  padding: 1rem;
}

.controls {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  margin-bottom: 1rem;
}

button {
  padding: 0.5rem 0.9rem;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: var(--primary);
  color: white;
  font-weight: 500;
}

button.secondary {
  background: var(--primary-dark);
}

.progress-wrap {
  background: var(--border);
  border-radius: 6px;
  overflow: hidden;
  margin-bottom: 1rem;
}

.progress-bar {
  height: 10px;
  background: var(--primary-dark);
  width: 0%;
  transition: width 0.3s ease;
}

.week {
  background: var(--card);
  margin-bottom: 1rem;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  overflow: hidden;
}

.week summary {
  padding: 1rem;
  font-weight: 600;
  cursor: pointer;
  background: #EAF3F6;
}

.section {
  padding: 0.75rem 1rem;
  border-top: 1px solid var(--border);
}

.reading label {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  margin-bottom: 0.6rem;
}

.memory {
  font-style: italic;
  color: var(--primary-dark);
}

.catechism strong {
  display: block;
  margin-bottom: 0.25rem;
}

a.reading-link {
  color: var(--primary-dark);
  text-decoration: underline;
}

/* ðŸŒ™ Dark Mode */
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #0f1f26;
    --card: #162c35;
    --border: #24424d;
    --text: #e6f1f4;
    --primary: #5fb7cf;
    --primary-dark: #88cfe1;
  }

  header {
    color: #0f1f26;
  }

  .week summary {
    background: #1e3a44;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.svg" alt="Church Logo" class="logo">
  <h1>Tune My Heart Reading Plan</h1>
  <p>52 Weeks Â· 5 Days</p>
</header>

<div class="container">

  <div class="controls">
    <button onclick="resetProgress()">Reset</button>
    <button class="secondary" onclick="exportData()">Export</button>
    <button class="secondary" onclick="importData()">Import</button>
  </div>

  <strong>Year Progress</strong>
  <div class="progress-wrap">
    <div class="progress-bar" id="yearProgress"></div>
  </div>

  <div id="app"></div>
</div>

<script>
const weeks = [
  {
    title: "Week 1 â€“ Creation and the Fall",
    memory: "Genesis 1:1 â€” In the beginning, God created the heavens and the earth.",
    catechism: {
      q: "Who made you?",
      a: "God made me. God made all things."
    },
    readings: [
      "Genesis 1:1â€“2:3",
      "Genesis 2:4â€“25",
      "Genesis 3",
      "Genesis 4; Proverbs 1",
      "Genesis 6â€“8"
    ]
  }
];

// Placeholder scaffold for Weeks 2â€“52
for (let i = 2; i <= 52; i++) {
  weeks.push({
    title: `Week ${i}`,
    memory: "Memory verse",
    catechism: { q: "Catechism question", a: "Catechism answer" },
    readings: ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5"]
  });
}

const app = document.getElementById("app");

function updateProgress() {
  let total = weeks.length * 5;
  let checked = 0;

  weeks.forEach((w, wi) => {
    w.readings.forEach((_, di) => {
      if (localStorage.getItem(`w${wi}d${di}`) === "true") checked++;
    });
  });

  document.getElementById("yearProgress").style.width =
    Math.round((checked / total) * 100) + "%";
}

weeks.forEach((week, wi) => {
  const details = document.createElement("details");
  details.className = "week";

  const summary = document.createElement("summary");
  summary.textContent = week.title;
  details.appendChild(summary);

  const memory = document.createElement("div");
  memory.className = "section memory";
  memory.textContent = "Memory Verse: " + week.memory;
  details.appendChild(memory);

  const catechism = document.createElement("div");
  catechism.className = "section catechism";
  catechism.innerHTML = `<strong>${week.catechism.q}</strong>${week.catechism.a}`;
  details.appendChild(catechism);

  const readings = document.createElement("div");
  readings.className = "section reading";

  week.readings.forEach((text, di) => {
    const key = `w${wi}d${di}`;
    const label = document.createElement("label");

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = localStorage.getItem(key) === "true";
    cb.onchange = () => {
      localStorage.setItem(key, cb.checked);
      updateProgress();
    };

    const link = document.createElement("a");
    link.className = "reading-link";
    link.href = `https://www.biblegateway.com/passage/?search=${encodeURIComponent(text)}&version=ESV`;
    link.target = "_blank";
    link.textContent = text;

    label.appendChild(cb);
    label.appendChild(link);
    readings.appendChild(label);
  });

  details.appendChild(readings);
  app.appendChild(details);
});

function resetProgress() {
  if (!confirm("Reset all progress?")) return;
  localStorage.clear();
  location.reload();
}

function exportData() {
  prompt("Copy your backup data:", JSON.stringify(localStorage));
}

function importData() {
  const data = prompt("Paste backup data:");
  if (!data) return;
  const obj = JSON.parse(data);
  Object.keys(obj).forEach(k => localStorage.setItem(k, obj[k]));
  location.reload();
}

updateProgress();
</script>

</body>
</html>
