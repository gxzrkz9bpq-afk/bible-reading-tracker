<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Narratives Reading Plan</title>

<meta name="theme-color" content="#4FA6BF">

<style>
:root {
  --primary:#4FA6BF;
  --primary-dark:#2F7F95;
  --bg:#F5F9FA;
  --card:#FFFFFF;
  --border:#D8E6EC;
  --text:#1f2d33;
}
body{
  margin:0;
  font-family:Georgia,serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:var(--primary);
  color:white;
  text-align:center;
  padding:1.25rem 1rem;
}
.logo{width:64px;opacity:.9}
.container{padding:1rem}
.week{
  background:var(--card);
  margin-bottom:1rem;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
  overflow:hidden;
}
.week summary{
  padding:1rem;
  font-weight:bold;
  cursor:pointer;
  background:#EAF3F6;
}
.section{
  padding:.75rem 1rem;
  border-top:1px solid var(--border);
}
label{
  display:flex;
  gap:.5rem;
  margin-bottom:.5rem;
}
a{color:var(--primary-dark)}
.progress{
  background:var(--border);
  height:10px;
  border-radius:5px;
  overflow:hidden;
  margin-bottom:1rem;
}
.progress-bar{
  background:var(--primary-dark);
  height:100%;
  width:0%;
}
@media(prefers-color-scheme:dark){
  :root{
    --bg:#0f1f26;
    --card:#162c35;
    --border:#24424d;
    --text:#e6f1f4;
  }
  .week summary{background:#1e3a44}
}
</style>
</head>

<body>
<header>
  <img src="logo.svg" class="logo" alt="Logo">
  <h1>Bible Narratives Reading Plan</h1>
  <p>52 Weeks · 5 Days</p>
</header>

<div class="container">
  <strong>Year Progress</strong>
  <div class="progress"><div class="progress-bar" id="progress"></div></div>
  <div id="app"></div>
</div>

<script>
const weeks = [
{title:"Week 1 – Creation",readings:["Gen 1–2","Gen 3","Gen 4","Gen 6–8","Prov 1"]},
{title:"Week 2 – Flood & Nations",readings:["Gen 9","Gen 10","Gen 11","Job 1–2","Job 38–42"]},
{title:"Week 3 – Abraham",readings:["Gen 12","Gen 13","Gen 15","Gen 16–17","Gen 18–19"]},
{title:"Week 4 – Isaac & Jacob",readings:["Gen 21","Gen 22","Gen 24","Gen 25","Gen 27–28"]},
{title:"Week 5 – Joseph",readings:["Gen 29–30","Gen 37","Gen 39–41","Gen 42–45","Gen 46–50"]},
{title:"Week 6 – Israel in Egypt",readings:["Exod 1–2","Exod 3","Exod 4–6","Exod 7–10","Exod 11–13"]},
{title:"Week 7 – Exodus",readings:["Exod 14","Exod 15–16","Exod 17–18","Exod 19–20","Heb 8"]},
{title:"Week 8 – God Dwells",readings:["Exod 25–27","Exod 28–29","Exod 32–34","Exod 35–36","Exod 40; John 1"]},
{title:"Week 9 – Wilderness",readings:["Lev 16","Num 11","Num 13–14","Deut 6","Ps 95"]},
{title:"Week 10 – Conquest",readings:["Josh 1","Josh 2","Josh 3–4","Josh 6","Josh 24"]},
{title:"Week 11 – Judges",readings:["Judg 2","Judg 4","Judg 6","Judg 7","Judg 13–16"]},
{title:"Week 12 – Ruth",readings:["Ruth 1","Ruth 2","Ruth 3","Ruth 4","1 Sam 1"]},
{title:"Week 13 – Samuel",readings:["1 Sam 3","1 Sam 8","1 Sam 10","1 Sam 16","1 Sam 17"]},
{title:"Week 14 – Saul",readings:["1 Sam 18","1 Sam 20","1 Sam 24","1 Sam 26","1 Sam 31"]},
{title:"Week 15 – David",readings:["2 Sam 5","2 Sam 6","2 Sam 7","Ps 51","2 Sam 11–12"]},
{title:"Week 16 – Solomon",readings:["1 Kgs 3","1 Kgs 8","1 Kgs 9","Prov 3","1 Kgs 11"]},
{title:"Week 17 – Divided Kingdom",readings:["1 Kgs 12","1 Kgs 13","1 Kgs 16","1 Kgs 18","1 Kgs 19"]},
{title:"Week 18 – Prophets",readings:["2 Kgs 2","2 Kgs 5","Jonah 1","Jonah 3","Amos 5"]},
{title:"Week 19 – Kings Fall",readings:["2 Kgs 17","Isa 6","2 Kgs 18–19","Isa 36–37","2 Kgs 25"]},
{title:"Week 20 – Exile",readings:["Dan 1","Dan 3","Dan 6","Ezek 36","Ps 137"]},
{title:"Week 21 – Return",readings:["Ezra 1","Ezra 3","Ezra 6","Neh 1","Neh 8"]},
{title:"Week 22 – Esther",readings:["Esth 1","Esth 3","Esth 4","Esth 7","Esth 9"]},
{title:"Week 23 – Silence",readings:["Mal 1","Mal 3","Isa 40","Isa 53","Ps 2"]},
{title:"Week 24 – Birth of Christ",readings:["Luke 1","Matt 1","Luke 2","John 1","Gal 4"]},
{title:"Week 25 – Jesus Begins",readings:["Matt 3","Matt 4","Luke 4","Mark 1","John 2"]},
{title:"Week 26 – Teachings",readings:["Matt 5","Matt 6","Matt 7","Luke 10","Matt 13"]},
{title:"Week 27 – Miracles",readings:["Mark 4","Mark 5","John 6","Matt 14","Luke 7"]},
{title:"Week 28 – Conflict",readings:["John 8","Matt 12","Mark 7","Luke 11","John 10"]},
{title:"Week 29 – Parables",readings:["Luke 15","Matt 18","Matt 20","Luke 18","Matt 25"]},
{title:"Week 30 – Last Week",readings:["Matt 21","Matt 22","Matt 23","Matt 24","Matt 26"]},
{title:"Week 31 – Cross",readings:["Matt 27","Mark 15","Luke 23","John 19","Isa 53"]},
{title:"Week 32 – Resurrection",readings:["Matt 28","Mark 16","Luke 24","John 20","1 Cor 15"]},
{title:"Week 33 – Ascension",readings:["Acts 1","Acts 2","Acts 3","Acts 4","Acts 5"]},
{title:"Week 34 – Church Grows",readings:["Acts 6","Acts 7","Acts 8","Acts 9","Acts 10"]},
{title:"Week 35 – Paul",readings:["Acts 13","Acts 14","Acts 15","Gal 1","Gal 2"]},
{title:"Week 36 – Mission",readings:["Acts 16","Acts 17","Acts 18","1 Thess 1","1 Thess 5"]},
{title:"Week 37 – Letters",readings:["Rom 1","Rom 3","Rom 5","Rom 8","Rom 12"]},
{title:"Week 38 – Corinth",readings:["1 Cor 1","1 Cor 6","1 Cor 11","1 Cor 13","1 Cor 15"]},
{title:"Week 39 – Prison",readings:["Eph 1","Eph 2","Phil 2","Col 1","Col 3"]},
{title:"Week 40 – Pastoral",readings:["1 Tim 1","1 Tim 3","2 Tim 1","2 Tim 4","Titus 2"]},
{title:"Week 41 – General",readings:["Heb 1","Heb 4","Heb 11","James 1","James 2"]},
{title:"Week 42 – Suffering",readings:["1 Pet 1","1 Pet 5","2 Pet 1","Jude","Ps 34"]},
{title:"Week 43 – Love",readings:["1 John 1","1 John 3","1 John 4","John 15","Rom 8"]},
{title:"Week 44 – Faithfulness",readings:["Rev 1","Rev 2","Rev 3","Rev 5","Rev 7"]},
{title:"Week 45 – Judgment",readings:["Rev 6","Rev 11","Rev 14","Rev 18","Rev 19"]},
{title:"Week 46 – Victory",readings:["Rev 20","Rev 21","Rev 22","Isa 65","Ps 96"]},
{title:"Week 47 – New Creation",readings:["Isa 11","Isa 25","Isa 35","Rom 8","2 Pet 3"]},
{title:"Week 48 – Perseverance",readings:["Heb 10","Heb 12","Rev 3","Matt 24","Luke 21"]},
{title:"Week 49 – Hope",readings:["Lam 3","Rom 15","1 Thess 4","John 14","Rev 21"]},
{title:"Week 50 – Glory",readings:["Ps 145","Isa 60","Dan 7","John 17","Col 3"]},
{title:"Week 51 – Kingdom",readings:["Matt 24","Matt 25","Rev 11","Rev 19","Rev 22"]},
{title:"Week 52 – All Things New",readings:["Gen 1","John 1","Col 1","Heb 1","Rev 21–22"]}
];

const app=document.getElementById("app");

weeks.forEach((w,wi)=>{
  const d=document.createElement("details");
  d.className="week";
  const s=document.createElement("summary");
  s.textContent=w.title;
  d.appendChild(s);

  const r=document.createElement("div");
  r.className="section";
  w.readings.forEach((txt,di)=>{
    const key=`w${wi}d${di}`;
    const lbl=document.createElement("label");
    const cb=document.createElement("input");
    cb.type="checkbox";
    cb.checked=localStorage.getItem(key)==="true";
    cb.onchange=()=>{localStorage.setItem(key,cb.checked);updateProgress();}
    const a=document.createElement("a");
    a.href=`https://www.biblegateway.com/passage/?search=${encodeURIComponent(txt)}&version=ESV`;
    a.target="_blank";
    a.textContent=txt;
    lbl.append(cb,a);
    r.appendChild(lbl);
  });

  d.appendChild(r);
  app.appendChild(d);
});

function updateProgress(){
  let total=weeks.length*5,done=0;
  weeks.forEach((w,wi)=>w.readings.forEach((_,di)=>{
    if(localStorage.getItem(`w${wi}d${di}`)==="true")done++;
  }));
  document.getElementById("progress").style.width=(done/total*100)+"%";
}
updateProgress();
</script>
</body>
</html>
