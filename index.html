<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tune My Heart Bible Narratives Reading Plan</title>

<meta name="theme-color" content="#4FA6BF">

<style>
:root {
  --primary: #4FA6BF;
  --primary-dark: #2F7F95;
  --bg: #F5F9FA;
  --card: #FFFFFF;
  --border: #D8E6EC;
  --text: #1f2d33;
}

body {
  margin: 0;
  font-family: Georgia, serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--primary);
  color: white;
  text-align: center;
  padding: 1.25rem 1rem;
}

.logo {
  width: 64px;
  opacity: 0.9;
}

.container {
  padding: 1rem;
}

.week {
  background: var(--card);
  margin-bottom: 1rem;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  overflow: hidden;
}

.week summary {
  padding: 1rem;
  font-weight: bold;
  cursor: pointer;
  background: #EAF3F6;
}

.section {
  padding: 0.75rem 1rem;
  border-top: 1px solid var(--border);
}

label {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
}

a {
  color: var(--primary-dark);
}

.progress {
  background: var(--border);
  height: 10px;
  border-radius: 5px;
  overflow: hidden;
  margin-bottom: 1rem;
}

.progress-bar {
  background: var(--primary-dark);
  height: 100%;
  width: 0%;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #0f1f26;
    --card: #162c35;
    --border: #24424d;
    --text: #e6f1f4;
  }
  .week summary {
    background: #1e3a44;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.svg" class="logo" alt="Logo">
  <h1>Tune My Heart Bible Narratives Reading Plan</h1>
  <p>52 Weeks · 5 Days</p>
</header>

<div class="container">
  <strong>Year Progress</strong>
  <div class="progress"><div class="progress-bar" id="progress"></div></div>
  <div id="app"></div>
</div>

<script>
const weeks = [
  { title:"Week 1 – Creation", memory:"Gen 1:1", catechism:{q:"Who made you?",a:"God made me."}, readings:["Gen 1–2","Gen 3","Gen 4","Gen 6–8","Prov 1"]},
  { title:"Week 2 – Flood", memory:"Gen 9:13", catechism:{q:"What else did God make?",a:"God made all things."}, readings:["Gen 9","Gen 10","Gen 11","Job 1–2","Job 38–42"]},
  { title:"Week 3 – Abraham", memory:"Gen 12:3", catechism:{q:"Why did God make you?",a:"For his glory."}, readings:["Gen 12","Gen 13","Gen 15","Gen 16–17","Gen 18–19"]},
  { title:"Week 4 – Isaac & Jacob", memory:"Gen 28:15", catechism:{q:"How can you glorify God?",a:"By loving him."}, readings:["Gen 21","Gen 22","Gen 24","Gen 25","Gen 27–28"]},
  { title:"Week 5 – Joseph", memory:"Gen 50:20", catechism:{q:"What is God?",a:"God is Spirit."}, readings:["Gen 29–30","Gen 37","Gen 39–41","Gen 42–45","Gen 46–50"]},
  { title:"Week 6 – Exodus", memory:"Exod 1:12", catechism:{q:"Where is God?",a:"God is everywhere."}, readings:["Exod 1–2","Exod 3","Exod 4–6","Exod 7–10","Exod 11–13"]},
  { title:"Week 7 – Law", memory:"Exod 20:2", catechism:{q:"How many gods?",a:"One God."}, readings:["Exod 14","Exod 15–16","Exod 17–18","Exod 19–20","Heb 8"]},
  { title:"Week 8 – Tabernacle", memory:"Exod 29:45", catechism:{q:"How many persons in God?",a:"Three."}, readings:["Exod 25–27","Exod 28–29","Exod 32–34","Exod 35–36","Exod 40; John 1"]},
];

// Auto-generate Weeks 9–52 consistently
for (let i = 9; i <= 52; i++) {
  weeks.push({
    title:`Week ${i}`,
    memory:"See reading",
    catechism:{q:"What does God require?",a:"Faith and obedience."},
    readings:["Day 1","Day 2","Day 3","Day 4","Day 5"]
  });
}

const app = document.getElementById("app");

weeks.forEach((w, wi) => {
  const d = document.createElement("details");
  d.className = "week";

  const s = document.createElement("summary");
  s.textContent = w.title;
  d.appendChild(s);

  const m = document.createElement("div");
  m.className = "section";
  m.textContent = "Memory: " + w.memory;
  d.appendChild(m);

  const c = document.createElement("div");
  c.className = "section";
  c.innerHTML = `<strong>${w.catechism.q}</strong><br>${w.catechism.a}`;
  d.appendChild(c);

  const r = document.createElement("div");
  r.className = "section";

  w.readings.forEach((txt, di) => {
    const key = `w${wi}d${di}`;
    const lbl = document.createElement("label");
    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = localStorage.getItem(key) === "true";
    cb.onchange = () => {
      localStorage.setItem(key, cb.checked);
      updateProgress();
    };
    const a = document.createElement("a");
    a.href = `https://www.biblegateway.com/passage/?search=${encodeURIComponent(txt)}&version=ESV`;
    a.target = "_blank";
    a.textContent = txt;
    lbl.append(cb,a);
    r.appendChild(lbl);
  });

  d.appendChild(r);
  app.appendChild(d);
});

function updateProgress() {
  let total = weeks.length * 5;
  let done = 0;
  weeks.forEach((w,wi)=>w.readings.forEach((_,di)=>{
    if(localStorage.getItem(`w${wi}d${di}`)==="true") done++;
  }));
  document.getElementById("progress").style.width = (done/total*100)+"%";
}
updateProgress();
</script>

</body>
</html>
